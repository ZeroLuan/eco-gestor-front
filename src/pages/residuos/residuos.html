<!--
  Resíduos - Página
-->

<div class="container py-4">
  <!-- Título da Página -->
  <div class="d-flex align-items-center mb-3">
    <i class="bi bi-recycle text-success fs-2 me-2"></i>
    <h2 class="mb-0">Resíduos</h2>
  </div>

  <!-- Card de Filtros -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row gy-3">
        <div class="col-md-3">
          <label class="form-label small">Tipo de Resíduo</label>
          <select id="filterTipo" class="form-select">
            <option value="" selected>Selecione...</option>
            <option value="Plástico">Plástico</option>
            <option value="Papel">Papel</option>
            <option value="Metal">Metal</option>
            <option value="Vidro">Vidro</option>
            <option value="Orgânico">Orgânico</option>
            <option value="Eletrônico">Eletrônico</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label small">Período (De)</label>
          <input type="date" id="filterDataInicio" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label small">Período (Até)</label>
          <input type="date" id="filterDataFim" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label small">Local</label>
          <input
            type="text"
            id="filterLocal"
            class="form-control"
            placeholder="Digite o local..."
          />
        </div>
      </div>

      <!-- Botões centralizados abaixo -->

      <div class="mt-3 d-flex justify-content-between">
        <button id="btnNovo" class="btn btn-success">
          <i class="bi bi-plus-lg me-1"></i>
          Registrar Coleta
        </button>
        <div>
          <button id="btnLimpar" class="btn btn-secondary me-2">
            <i class="bi bi-x-lg me-1"></i>
            Limpar
          </button>
          <button id="btnPesquisar" class="btn btn-primary">
            <i class="bi bi-search me-1"></i>
            Pesquisar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabela de resultados -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-striped table-hover align-middle"
          id="tabelaResiduos"
        >
          <thead>
            <tr>
              <th scope="col">Data</th>
              <th scope="col">Tipo</th>
              <th scope="col">Quantidade (kg)</th>
              <th scope="col">Local</th>
              <th scope="col">Responsável</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão renderizadas via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Rodapé com total de registros e paginação -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="text-muted" id="totalRegistros">Total de registros: 0</div>

    <nav aria-label="Navegação de páginas">
      <ul class="pagination justify-content-end mb-0" id="paginacao">
        <li class="page-item disabled">
          <a class="page-link" href="#">Anterior</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Próxima</a></li>
      </ul>
    </nav>
  </div>
</div>
