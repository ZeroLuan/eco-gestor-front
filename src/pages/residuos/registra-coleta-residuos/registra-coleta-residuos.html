<!-- Modal de Registro de Coleta -->
<div
  class="modal fade"
  id="modalRegistroColeta"
  tabindex="-1"
  aria-labelledby="modalRegistroColetaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- Cabeçalho -->
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="modalRegistroColetaLabel">
          <i class="bi bi-recycle me-2"></i>
          <span id="tituloModal">Registrar Coleta</span>
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Fechar"
        ></button>
      </div>

      <!-- Corpo -->
      <div class="modal-body">
        <form id="formRegistroColeta">
          <input type="hidden" id="coletaId" value="" />

          <div class="mb-3">
            <label for="coletaTipoResiduo" class="form-label"
              >Tipo de Resíduo <span class="text-danger">*</span></label
            >
            <select id="coletaTipoResiduo" class="form-select" required>
              <option value="" selected>Selecione...</option>
              <option value="PLASTICO">Plástico</option>
              <option value="PAPEL">Papel</option>
              <option value="VIDRO">Vidro</option>
              <option value="METAL">Metal</option>
              <option value="ORGANICO">Orgânico</option>
              <option value="ELETRONICO">Eletrônico</option>
              <option value="MISTO">Misto</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="coletaPeso" class="form-label"
              >Quantidade (kg) <span class="text-danger">*</span></label
            >
            <input
              type="number"
              class="form-control"
              id="coletaPeso"
              placeholder="Ex: 50"
              min="0"
              step="0.01"
              required
            />
          </div>

          <div class="mb-3">
            <label for="coletaLocal" class="form-label">
              Local / Ponto de Coleta <span class="text-danger">*</span>
            </label>
            <select id="coletaLocal" class="form-select" required>
              <option value="">Selecione...</option>
              <option value="1">Ecoponto Central</option>
              <option value="2">Ecoponto Bairro Novo</option>
              <option value="3">Ecoponto Rural</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="coletaNomeResponsavel" class="form-label"
              >Responsável <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="coletaNomeResponsavel"
              placeholder="Nome do responsável"
              required
            />
          </div>

          <div class="mb-3">
            <label for="coletaData" class="form-label"
              >Data da Coleta <span class="text-danger">*</span></label
            >
            <input type="date" class="form-control" id="coletaData" required />
          </div>
        </form>
      </div>

      <!-- Rodapé -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-lg me-1"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-success" id="btnSalvarColeta">
          <i class="bi bi-check-lg me-1"></i>
          <span id="textoBotaoSalvar">Registrar</span>
        </button>
      </div>
    </div>
  </div>
</div>
