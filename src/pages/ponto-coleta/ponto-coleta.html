<!--
	Ponto de Coleta - Página
-->

<div class="container py-4">
	<!-- Título da Página -->
	<div class="d-flex align-items-center mb-3">
		<i class="bi bi-geo-alt-fill text-primary fs-2 me-2"></i>
		<h2 class="mb-0">Ponto de Coleta</h2>
	</div>

	<!-- Card de Filtros -->
	<div class="card shadow-sm mb-4">
		<div class="card-body">
			<div class="row gy-3">
				<div class="col-md-4">
					<label class="form-label small">Nome</label>
					<input type="text" id="filterNome" class="form-control" placeholder="Digite aqui...">
				</div>
				<div class="col-md-4">
					<label class="form-label small">Local</label>
					<select id="filterTipo" class="form-select">
						<option value="" selected>Selecione...</option>
						<option value="Municipal">Municipal</option>
						<option value="Privado">Privado</option>
						<option value="Cooperativa">Cooperativa</option>
					</select>
				</div>
				<div class="col-md-4">
					<label class="form-label small">Data</label>
					<input type="date" id="filterData" class="form-control">
				</div>
			</div>

			<!-- Botões centralizados abaixo -->
			<div class="mt-3 d-flex justify-content-between">
				<button id="btnNovo" class="btn btn-success">
					<i class="bi bi-plus-lg me-1"></i>
					Novo Ponto de Coleta
				</button>
				<div>
					<button id="btnLimpar" class="btn btn-secondary me-2">
						<i class="bi bi-x-lg me-1"></i>
						Limpar
					</button>
					<button id="btnPesquisar" class="btn btn-primary">
						<i class="bi bi-search me-1"></i>
						Pesquisar
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Tabela de resultados -->
	<div class="card shadow-sm mb-3">
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-striped table-hover align-middle" id="tabelaPontos">
					<thead>
						<tr>
							<th scope="col">Nome</th>
							<th scope="col">Data</th>
							<th scope="col">Tipo</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<!-- Linhas serão renderizadas via JS (ex: ponto-coleta.js) -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Rodapé com total de registros e paginação -->
	<div class="d-flex align-items-center justify-content-between mb-4">
		<div class="text-muted" id="totalRegistros">Total de registros: 0</div>

		<nav aria-label="Navegação de páginas">
			<ul class="pagination justify-content-end mb-0" id="paginacao">
				<!-- Inserir paginação dinamicamente se necessário -->
				<li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
				<li class="page-item active"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Próxima</a></li>
			</ul>
		</nav>
	</div>

</div>
