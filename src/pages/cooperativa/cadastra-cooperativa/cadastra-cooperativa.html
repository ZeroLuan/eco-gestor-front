<!-- Modal de Cadastro/Edição de Cooperativa -->
<div
  class="modal fade"
  id="modalCadastroCooperativa"
  tabindex="-1"
  aria-labelledby="modalCooperativaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- Cabeçalho -->
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="modalCooperativaLabel">
          <i class="bi bi-building me-2"></i>
          <span id="tituloModalCooperativa">Cadastrar Cooperativa</span>
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Fechar"
        ></button>
      </div>

      <!-- Corpo -->
      <div class="modal-body">
        <form id="formCadastroCooperativa">
          <input type="hidden" id="cooperativaId" value="" />

          <!-- Nome da Cooperativa -->
          <div class="mb-3">
            <label for="cooperativaNome" class="form-label">
              Nome da Cooperativa <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="cooperativaNome"
              placeholder="Digite o nome da cooperativa"
              required
            />
          </div>

          <!-- Nome Fantasia -->
          <div class="mb-3">
            <label for="nomeFantasia" class="form-label">
              Nome Fantasia
            </label>
            <input
              type="text"
              class="form-control"
              id="nomeFantasia"
              placeholder="Digite o nome fantasia"
            />
          </div>

          <!-- Componente de Endereço -->
          <div id="enderecoContainerCooperativa"></div>

          <!-- CNPJ -->
          <div class="mb-3">
            <label for="cooperativaCnpj" class="form-label">
              CNPJ <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="cooperativaCnpj"
              placeholder="00.000.000/0000-00"
              required
            />
          </div>

          <!-- Telefone -->
          <div class="mb-3">
            <label for="telefone" class="form-label">
              Telefone
            </label>
            <input
              type="text"
              class="form-control"
              id="telefone"
              placeholder="(00) 00000-0000"
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">
              Email
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email@exemplo.com"
            />
          </div>

          <!-- Natureza Jurídica -->
          <div class="mb-3">
            <label for="naturezaJuridica" class="form-label">
              Natureza Jurídica
            </label>
            <input
              type="text"
              class="form-control"
              id="naturezaJuridica"
              placeholder="Ex: Ltda, S.A., etc."
            />
          </div>

          <!-- CNAE -->
          <div class="mb-3">
            <label for="cnae" class="form-label">
              CNAE
            </label>
            <input
              type="text"
              class="form-control"
              id="cnae"
              placeholder="Código CNAE"
            />
          </div>

          <!-- Responsável -->
          <div class="mb-3">
            <label for="cooperativaResponsavel" class="form-label">
              Responsável <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="cooperativaResponsavel"
              placeholder="Nome do responsável"
              required
            />
          </div>
        </form>
      </div>

      <!-- Rodapé -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-lg me-1"></i> Cancelar
        </button>
        <button type="submit" class="btn btn-success" id="btnSalvarCooperativa">
          <i class="bi bi-check-lg me-1"></i>
          <span id="textoBotaoSalvarCooperativa">Cadastrar</span>
        </button>
      </div>
    </div>
  </div>
</div>
