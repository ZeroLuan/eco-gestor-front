<!-- Modal de Cadastro/Edição de Licença Ambiental -->
<div
  class="modal fade"
  id="modalCadastroLicenca"
  tabindex="-1"
  aria-labelledby="modalLicencaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- Cabeçalho do Modal -->
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="modalLicencaLabel">
          <i class="bi bi-file-earmark-text me-2"></i>
          <span id="tituloModal">Cadastrar Licença Ambiental</span>
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Fechar"
        ></button>
      </div>

      <!-- Corpo do Modal -->
      <div class="modal-body">
        <form id="formCadastroLicenca">
          <input type="hidden" id="licencaId" value="" />

          <!-- Empresa -->
          <!--<div class="mb-3">
						<label for="dadosEmpresa" class="form-label">Empresa <span class="text-danger">*</span></label>
						<select id="dadosEmpresa" class="form-select" required>
							<option value="" selected>Selecione...</option>
						
						</select>
					</div> 

					<!-- Tipo de Licença -->
          <div class="mb-3">
            <label for="tipoLicenca" class="form-label"
              >Tipo de Licença <span class="text-danger">*</span></label
            >
            <select id="tipoLicenca" class="form-select" required>
              <option value="" selected>Selecione...</option>
              <!-- Populado dinamicamente -->
            </select>
          </div>

          <!-- Número da Licença -->
          <div class="mb-3">
            <label for="numeroLicenca" class="form-label"
              >Número da Licença</label
            >
            <input
              type="text"
              class="form-control"
              id="numeroLicenca"
              placeholder="Ex: LA-2025-001"
            />
          </div>

          <!-- Status da Licença -->
          <div class="mb-3">
            <label for="statusLicenca" class="form-label"
              >Status da Licença <span class="text-danger">*</span></label
            >
            <select id="statusLicenca" class="form-select" required>
              <option value="" selected>Selecione...</option>
              <!-- Populado dinamicamente -->
            </select>
          </div>

          <!-- Data de Início -->
          <div class="mb-3">
            <label for="dataInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio" />
          </div>

          <!-- Data de Fim -->
          <div class="mb-3">
            <label for="dataFim" class="form-label">Data de Fim</label>
            <input type="date" class="form-control" id="dataFim" />
          </div>

          <!-- Validade -->
          <div class="mb-3">
            <label for="validade" class="form-label">Validade</label>
            <input type="datetime-local" class="form-control" id="validade" />
          </div>
        </form>
      </div>

      <!-- Rodapé do Modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-lg me-1"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-success" id="btnSalvarLicenca">
          <i class="bi bi-check-lg me-1"></i>
          <span id="textoBotaoSalvar">Cadastrar</span>
        </button>
      </div>
    </div>
  </div>
</div>
